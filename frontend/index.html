<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./build/main.js" type="module" defer></script>
	</head>
	<body>
		<div class="todo__list">
			<header class="todo__list-header">
				<h1>MOTION</h1>
				<div class="button__container">
					<button id="Image">IMAGE</button>
					<button id="Video">VIDEO</button>
					<button id="Note">NOTE</button>
					<button id="Memo">MEMO</button>
				</div>
			</header>
			<div class="todo__list__items">
				<div class="todo__list__item Image">
					<div class="item_content">
						<div class="content">
							<img src="./assets/background_1d7e7d9e57.png" />
						</div>
						<div class="title">Image</div>
					</div>
					<div class="delete_button">x</div>
				</div>

				<div class="todo__list__item Video">
					<div class="item_content">
						<div class="content">
							<video src=""></video>
						</div>
						<div class="title">Video</div>
					</div>
					<div class="delete_button">x</div>
				</div>

				<div class="todo__list__item Note">
					<div class="item_content">
						<div class="title">Note</div>
						<div class="content">notenote</div>
					</div>
					<div class="delete_button">x</div>
				</div>

				<div class="todo__list__item Memo">
					<div class="item_content">
						<div class="title">Memo</div>
						<div class="content">‚óè memomemo</div>
					</div>
					<div class="delete_button">x</div>
				</div>
			</div>

			<div class="modal">
				<div class="modal-body">
					<header class="modal-body-header">
						<div class="cancel-modal-btn">X</div>
					</header>
					<div class="Title">
						<h3>Title</h3>
						<input type="text" name="title" />
					</div>
					<div class="content">
						<h3>URL</h3>
						<input type="text" name="content" />
					</div>
					<div class="add-item-btn-container">
						<button class="add-item-btn">ADD</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
