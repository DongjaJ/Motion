<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<!-- <script src="./build/main.js"></script> -->
	</head>
	<body>
		<div class="todo__list">
			<header>
				<h1>MOTION</h1>
				<div class="button__container">
					<button>IMAGE</button>
					<button>VIDEO</button>
					<button>NOTE</button>
					<button>MEMO</button>
				</div>
			</header>
			<div class="todo__list__items">
				<div class="todo__list__item Image">
					<div class="item_content">
						<div class="content">
							<img src="./assets/background_1d7e7d9e57.png" />
						</div>
						<div class="title">Image</div>
					</div>
					<div class="delete_button">x</div>
				</div>

				<div class="todo__list__item Video">
					<div class="item_content">
						<div class="content">
							<video
								src="https://www.youtube.com/watch?v=sJVYUakRo2Y"></video>
						</div>
						<div class="title">Video</div>
					</div>
					<div class="delete_button">x</div>
				</div>

				<div class="todo__list__item Note">
					<div class="item_content">
						<div class="title">Note</div>
						<div class="content">notenote</div>
					</div>
					<div class="delete_button">x</div>
				</div>

				<div class="todo__list__item Memo">
					<div class="item_content">
						<div class="title">Memo</div>
						<div class="content">‚óè memomemo</div>
					</div>
					<div class="delete_button">x</div>
				</div>
			</div>
		</div>
